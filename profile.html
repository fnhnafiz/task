<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome ccdn -->
    <script
      src="https://kit.fontawesome.com/3a3465a069.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile</title>
  </head>
  <body>
    <header>
      <nav
        class="sticky top-0 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60 z-50"
      >
        <div class="max-w-7xl mx-auto px-4">
          <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex items-center">
              <a
                class="text-xl font-bold text-primary font-mono tracking-wider"
                href="/"
                >MINGLO</a
              >
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-4">
              <!-- Theme Toggle Button -->
              <button
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive border bg-background shadow-xs hover:bg-accent hover:text-accent-foreground dark:bg-input/30 dark:border-input dark:hover:bg-input/50 h-9 w-9"
              >
                <i
                  class="fas fa-sun h-[1.2rem] w-[1.2rem] rotate-0 scale-100 transition-all dark:-rotate-90 dark:scale-0"
                ></i>
                <i
                  class="fas fa-moon absolute h-[1.2rem] w-[1.2rem] rotate-90 scale-0 transition-all dark:rotate-0 dark:scale-100"
                ></i>
                <span class="sr-only">Toggle theme</span>
              </button>

              <!-- Home Link -->
              <a
                class="justify-center whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive hover:bg-accent hover:text-accent-foreground dark:hover:bg-accent/50 h-9 px-4 py-2 flex items-center gap-2"
                href="/"
              >
                <i class="fas fa-home w-4 h-4"></i>
                <span class="hidden lg:inline">Home</span>
              </a>

              <!-- Notifications Link -->
              <a
                class="justify-center whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive hover:bg-accent hover:text-accent-foreground dark:hover:bg-accent/50 h-9 px-4 py-2 flex items-center gap-2"
                href="notification.html"
              >
                <i class="fas fa-bell w-4 h-4"></i>
                <span class="hidden lg:inline">Notifications</span>
              </a>

              <!-- Profile Link -->
              <a
                class="justify-center whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive hover:bg-accent hover:text-accent-foreground dark:hover:bg-accent/50 h-9 px-4 py-2 flex items-center gap-2"
                href="profile.html"
              >
                <i class="fas fa-user w-4 h-4"></i>
                <span class="hidden lg:inline">Profile</span>
              </a>

              <!-- User Avatar -->
              <div class="flex items-center">
                <button class="rounded-full overflow-hidden h-9 w-9">
                  <img
                    src="https://img.clerk.com/eyJ0eXBlIjoicHJveHkiLCJzcmMiOiJodHRwczovL2ltYWdlcy5jbGVyay5kZXYvb2F1dGhfZ29vZ2xlL2ltZ18ydkdOS2VHcG51cGtpa3R4ZGZZU014V3FHYlkifQ?width=160"
                    alt="User avatar"
                    class="h-full w-full object-cover"
                  />
                </button>
              </div>
            </div>

            <!-- Mobile Navigation -->
            <div class="flex md:hidden items-center space-x-2">
              <!-- Mobile Theme Toggle -->
              <button
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive hover:bg-accent hover:text-accent-foreground dark:hover:bg-accent/50 h-9 w-9 mr-2"
              >
                <i
                  class="fas fa-sun h-[1.2rem] w-[1.2rem] rotate-0 scale-100 transition-all dark:-rotate-90 dark:scale-0"
                ></i>
                <i
                  class="fas fa-moon absolute h-[1.2rem] w-[1.2rem] rotate-90 scale-0 transition-all dark:rotate-0 dark:scale-100"
                ></i>
                <span class="sr-only">Toggle theme</span>
              </button>

              <!-- Mobile Menu Button -->
              <button
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive hover:bg-accent hover:text-accent-foreground dark:hover:bg-accent/50 h-9 w-9"
                type="button"
              >
                <i class="fas fa-bars h-5 w-5"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="py-8">
      <div class="max-w-7xl mx-auto px-4">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
          <!-- user side bar -->
          <div class="hidden lg:block lg:col-span-3">
            <div class="sticky top-20">
              <div
                class="bg-white text-black flex flex-col gap-6 rounded-xl border border-gray-200 dark:border-gray-700 py-6 shadow-sm"
              >
                <div class="px-6 pt-6">
                  <div class="flex flex-col items-center text-center">
                    <!-- Profile Section -->
                    <a
                      class="flex flex-col items-center justify-center"
                      href="profile.html"
                    >
                      <span
                        class="relative flex w-20 h-20 shrink-0 overflow-hidden rounded-full border-2 border-blue-500"
                      >
                        <img
                          class="aspect-square w-full h-full object-cover"
                          src="https://randomuser.me/api/portraits/men/1.jpg"
                          alt="Profile picture"
                        />
                      </span>
                      <div class="mt-4 space-y-1">
                        <h3 class="font-semibold text-lg">Nafiz Hossain</h3>
                        <p class="text-sm text-black">@nafizhossain2k21</p>
                      </div>
                    </a>

                    <!-- Bio -->
                    <p class="mt-3 text-sm text-black">I am a Barovatari</p>

                    <!-- Stats Section -->
                    <div class="w-full">
                      <!-- Divider -->
                      <div
                        class="bg-gray-200 dark:bg-gray-700 h-px w-full my-4"
                      ></div>

                      <!-- Stats -->
                      <div class="flex justify-between">
                        <div class="text-center">
                          <p class="font-medium">1</p>
                          <p class="text-xs text-black">Following</p>
                        </div>

                        <div
                          class="bg-gray-200 dark:bg-gray-700 w-px h-full"
                        ></div>

                        <div class="text-center">
                          <p class="font-medium">2</p>
                          <p class="text-xs text-black">Followers</p>
                        </div>
                      </div>

                      <!-- Divider -->
                      <div
                        class="bg-gray-200 dark:bg-gray-700 h-px w-full my-4"
                      ></div>
                    </div>

                    <!-- Info Section -->
                    <div class="w-full space-y-2 text-sm">
                      <!-- Location -->
                      <div class="flex items-center text-black">
                        <i class="fas fa-map-marker-alt w-4 h-4 mr-2"></i>
                        <span>Bangladesh</span>
                      </div>

                      <!-- Website -->
                      <div class="flex items-center text-black">
                        <i class="fas fa-link w-4 h-4 mr-2"></i>
                        <a
                          href="http://example.com"
                          class="hover:underline truncate"
                          target="_blank"
                          >http://example.com</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="lg:col-span-9">
            <div class="max-w-3xl mx-auto">
              <div class="grid grid-cols-1 gap-6">
                <div class="w-full max-w-lg mx-auto">
                  <div
                    class="flex flex-col gap-6 rounded-xl border py-6 shadow-sm bg-white max-w-md mx-auto"
                  >
                    <div class="px-6 pt-6 text-center">
                      <div class="flex flex-col items-center">
                        <div
                          class="relative w-24 h-24 overflow-hidden rounded-full"
                        >
                          <img
                            class="w-full h-full object-cover"
                            src="https://img.clerk.com/eyJ0eXBlIjoicHJveHkiLCJzcmMiOiJodHRwczovL2ltYWdlcy5jbGVyay5kZXYvb2F1dGhfZ29vZ2xlL2ltZ18ydkdOS2VHcG51cGtpa3R4ZGZZU014V3FHYlkifQ"
                            alt="Profile Image"
                          />
                        </div>
                        <h1 class="mt-4 text-2xl font-bold">Nafiz Hossain</h1>
                        <p class="text-gray-500">@nafizhossain2k21</p>
                        <p class="mt-2 text-sm">I am a Barovatari</p>

                        <div class="w-full mt-6">
                          <div class="flex justify-between mb-4 text-center">
                            <div>
                              <div class="font-semibold">1</div>
                              <div class="text-sm text-gray-500">Following</div>
                            </div>
                            <div class="w-px bg-gray-300"></div>
                            <div>
                              <div class="font-semibold">2</div>
                              <div class="text-sm text-gray-500">Followers</div>
                            </div>
                            <div class="w-px bg-gray-300"></div>
                            <div>
                              <div class="font-semibold">3</div>
                              <div class="text-sm text-gray-500">Posts</div>
                            </div>
                          </div>
                        </div>

                        <button
                          class="mt-4 w-full h-9 px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700"
                        >
                          <i class="fas fa-pen-square mr-2"></i>Edit Profile
                        </button>

                        <div
                          class="w-full mt-6 space-y-2 text-sm text-gray-600"
                        >
                          <div class="flex items-center">
                            <i class="fas fa-map-marker-alt mr-2"></i>Bangladesh
                          </div>
                          <div class="flex items-center">
                            <i class="fas fa-link mr-2"></i>
                            <a
                              href="http://fnhnaf.local/"
                              class="hover:underline"
                              target="_blank"
                              >http://fnhnaf.local/</a
                            >
                          </div>
                          <div class="flex items-center">
                            <i class="fas fa-calendar-alt mr-2"></i>Joined April
                            2025
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
